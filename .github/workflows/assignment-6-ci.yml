            * í•¨ìˆ˜ ì»¤ë²„ë¦¬ì§€: ${{steps.coverage.outputs.function}}%
            * êµ¬ë¬¸ ì»¤ë²„ë¦¬ì§€: ${{steps.coverage.outputs.statement}}%`
            })

